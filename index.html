<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="creator" content="Matheus Bastos">
    <meta name="description" content="Save timestamps to use in software that requires this type of file.">
    <meta name="keywords" content="software, website, timestamps, video, tool">
    <meta property="og:title" content="Timestamps Tag Creator">
    <meta property="og:description" content="Save timestamps to use in software that requires this type of file.">
    <meta property="og:image" content="./public/img/banner.png">
    <link rel="manifest" href="./manifest.json">
    <title>TS Tag Creator</title>
    <script src="./public/scripts/script.js" defer></script>
    <link rel="stylesheet" href="./public/styles/styles.css">
    <link rel="shortcut icon" href="./public/img/tstagcreator.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TS Tag Creator</h1>
    </header>
    <main>
        <div id="viewer">
            <video src="#" type="video/mp4" controls></video>
        </div>
        <form id="fileselect">
            <label for="video">Choose file</label>
            <input type="file" id="video" name="video" accept="video/*">
        </form>
        
        <div id="actionArea">
            <button id="createTimestamp" class="timestampBtnStyles" title="Create timestamp">Add</button>

            <button id="clearTimestamp" class="timestampBtnStyles">Clear</button>

            <button id="saveFilebtn" class="timestampBtnStyles" title="Save to file">Save</button>

            <label for="loadFileBtn" class="timestampBtnStyles">Load</label>
            <input id="loadFileBtn" name="loadTimestampFile" type="file" accept="application/json"></input>
        </div>

        <h2>Timestamps</h2>
        <div id="timestamps"></div>

        <h2>Video Info</h2>
        <div id="videoinfo"></div>
    </main>
    <footer>
        <p><strong>TS Tag Creator (Beta)</strong> - developer by: <a href="https://github.com/mblithium" target="_blank">Matheus Bastos</a></p> 
        <p>Save timestamps to use in software that requires this type of file.</p>
        <a href="https://github.com/mblithium/TS_Tag_Creator" target="_blank">Github</a> 
    </footer>
</body>
</html>
